on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

name: master
jobs:
  build:
    name: Build on Linux
    container: gcc:15.1.0
    runs-on: ubuntu-24.04

    steps:
    - name: Install dependencies
      run: |
        apt-get update
        apt-get -y install check

    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 1
        submodules: 'recursive'

    - name: Configure
      run: |
        ./autogen.sh
        ./configure

    - name: Build
      run: |
        make
        make check
